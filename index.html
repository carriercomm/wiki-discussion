<!DOCTYPE html>
<html>
<head>
    <title>Wiki Discussion</title>
    <script type="text/javascript" src="//code.jquery.com/jquery-1.10.2.min.js"></script>
    <script type="text/javascript" src="scripts/main.js"></script>
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <link rel="stylesheet" href="styles/main.css">
</head>
<body>

    <div class="container">
        <h1 class="h1 header">Discussion</h1>
        <div id="resp" title="Response">
            <div>
                <h4>Response</h4>
                <textarea id="resp-text"></textarea>
                <button class="btn" id="ok">Okay</button>
                <button class="btn" id="cancel">Cancel</button>
            </div>

        </div>

        <button class="btn btn-info" id="previous">Previous</button>
        <button class="btn btn-info" id="next">Next</button>
    </div>

</body>
</html>
